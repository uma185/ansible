---
  - hosts: all
    become: yes
    tasks:
        - name: install JavaJdk 8 on ubuntu
          apt:
              name: openjdk-8-jdk
              state: present
          when: ansible_os_family=="Debian"       

        - name: install JavaJdk 8 on Redhat 
          yum: 
              name: java-1.8.0-openjdk
              state: present
          when: ansible_os_family="RedHat"    